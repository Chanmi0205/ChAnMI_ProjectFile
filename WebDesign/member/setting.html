<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">

        <section class="member_section_setting">
            
            <h2 class="member_title">ChAnMI Setting</h2>
            
        <div class="member_input_list">
            <input type="text" placeholder="아이디를 입력해주세요..." value="Chanmi">
            <input type="text" placeholder="비밀번호를 입력해주세요...">
            <input type="text" placeholder="비밀번호를 한 번 더 입력해주세요...">
            <input type="text" placeholder="사용하실 닉네임을 입력해주세요..." value="박찬미">
        </div>
            
        <input type="submit" value="SignUp" class="member_section_submit">
        
        <div class="member_footer">
            <a href="" class="quit">탈퇴</a>
            <p class="member_Error">이미 존재하는 아이디입니다.</p>
        </div>

        </section>
    </form>
    
</body>
</html>
